<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Oregon Roadmap</title>
        <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="events.js"></script>
        <script type="text/javascript" src="oregon.js"></script>
        <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">The Oregon Roadmap</h1>
            <div class="line"></div>
            <div id="inner">
                <!--button id="tick" onclick="tick()">Next sprint</button-->

                <div id="event">
                    <h3 id="event_name"></h3>
                    <span id="description"></span>
                    <ul id="choices"></ul>
                </div>
                <!--div id="gantt" style="position:relative;">
                    <img src="img/gantt.png" alt="gantt"></img>
                </div>-->
                <div id="team">
                    <div><h5>Team morale:</h5><span id="morale"></span></div>
                    <div><h5>Story point progress:</h5><span id="story_points"></span></div>
                    <h5>Resources:</h5>
                    <ol id="resources"></ol>
                </div>

                <div id="progress"></div>

            </div>
            <div class="line"></div>
            <div id="controls" onclick="tick()">Press SPACE BAR to continue</div>
        </div>
    </body>
    <script>teamStatus();</script>
</html>
